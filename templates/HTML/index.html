



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">


</head>
<body>
    <div class="nav-bar">
        <div class="title">
            <a href="{% url 'index' %}">Simple-Store</a>
        </div>
      {% if request.user.is_authenticated %}

        <div class="cart">
            <a href="{% url 'cart' %}">Cart</a>
        </div>
        <div class="orders">
            <a href="{% url 'orders' %}">Orders</a>
        </div>
        <div class="profile">
           <a href="{% url 'logout' %}"> Logout</a>
        </div>
      {% else %}
      <div class="cart">
        <a href="{% url 'cart' %}">Cart</a>
    </div>
      <div class="orders">
        <a href="{% url 'login' %}">Login</a>
    </div>
    <div class="profile">
      <a href="{% url 'signup' %}">Signup</a>
    </div>
    {% endif %}

    </div>


<form method="post">
  {% csrf_token %}
    <div class="category">
    
        <div class="all">
            <input type="submit" name="submit" value="All Products">
        </div>

        <div class="diff-cate">
            <input type="submit" name="submit" value="shirt">
    
        </div>
        <div class="diff-cate">
            <input type="submit" name="submit" value="pants">
        
        </div>
        <div class="diff-cate">
            <input type="submit" name="submit" value="shoes">
        
        </div>
        <div class="sports">
            <input type="submit" name="submit" value="hat">
        </div>
    
    </div>

</form>


<div class="inline2">
    {% for prods in products %}
    <div class="products">
        <img src="{% static 'images/2+placeholder.png' %}" alt="">
        <div class="pro-title">
            {{prods.title}}
        </div>
        <div class="pro-price">
            ${{prods.price}}
        </div>
        <center>
        <div class="add-to-cart">
          
          <form method="POST">
            {% csrf_token %}
            <div class="add-to-cart2">
            <input hidden type="text" value="{{prods.id}}" name="id">
            <input type="submit" name="submit" value="ADD TO CART">
          </div>

          </form>
        </div>
    </center>
    </div>
    {% endfor %}


    
</div>

</body>
</html>
