




<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign up</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
{% load tem_tags %}
</head>
<body>







    <div class="nav-bar">

        <div class="title">
            <a href="{% url 'index' %}">Simple-Store</a>
        </div>

        </div>

    </div>    

<div class="signup-box">

        </div><br>

        <div class="input">
            {{form.email}}

    </div>
    <div class="password">

        </div>
       <br>

    </div>
    <div class="password">
        <div class="input">
            {{form.password2}}
        </div>

    </div>

        <input type="submit" value="Sign up" name="submit">
    </div>
    </form>
</div>
    
</body>
